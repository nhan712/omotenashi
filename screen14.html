
      

        <div class="container">
          <div class="row">
            <div class="col s12 m9 l10">
              <div id="introduction" class="section scrollspy">
                <div id="barchart_material" style="width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>

	  
      <!--  Scripts-->
      <script src="js/canvasjs.min.js"></script>
      <script type="text/javascript">
         function  init() {
          var chart = new CanvasJS.Chart("barchart_material",
          {
            title:{
              text: "Olympic Medals of all Times (till 2012 Olympics)"
            },
            animationEnabled: true,
            legend: {
              cursor:"pointer",
              itemclick : function(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                  e.dataSeries.visible = false;
                }
                else {
                  e.dataSeries.visible = true;
                }
                chart.render();
              }
            },
            axisY: {
              gridThickness: 0,
              minimum: 0,
              maximum: 900,
              interval: 200

            },
            toolTip: {
              shared: true,  
              content: function(e){
                var str = '';
                var total = 0 ;
                var str3;
                var str2 ;
                for (var i = 0; i < e.entries.length; i++){
                 var  str1 = "<span style= 'color:"+e.entries[i].dataSeries.color + "'> " + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ; 
                 total = e.entries[i].dataPoint.y + total;
                 str = str.concat(str1);
               }
               str2 = "<span style = 'color:DodgerBlue; '><strong>"+e.entries[0].dataPoint.label + "</strong></span><br/>";
               str3 = "<span style = 'color:Tomato '>Total: </span><strong>" + total + "</strong><br/>";

               return (str2.concat(str)).concat(str3);
             }

           },
           data: [
           {        
            type: "bar",
            showInLegend: true,
            name: "個人組数",
            color: "gold",
            dataPoints: [
            { y: 198, label: "未定"},
            { y: 201, label: "19:00"},
            { y: 202, label: "18:30"},        
            { y: 236, label: "18:00"},        
            { y: 395, label: "17:30"},        
            { y: 900, label: "17:00"}        


            ]
          },
          {        
            type: "bar",
            showInLegend: true,
            name: "団体組数",
            color: "#42A5F5",          
            dataPoints: [
            { y: 166, label: "未定"},
            { y: 144, label: "19:00"},
            { y: 223, label: "18:30"},        
            { y: 272, label: "18:00"},        
            { y: 319, label: "17:30"},        
            { y: 759, label: "17:00"}        

            ]
          },
          {        
            type: "bar",
            showInLegend: true,
            name: "個人人数",
            color: "#D6154C",
            dataPoints: [
            { y: 185, label: "未定"},
            { y: 128, label: "19:00"},
            { y: 246, label: "18:30"},        
            { y: 272, label: "18:00"},        
            { y: 296, label: "17:30"},        
            { y: 666, label: "17:00"}    

            ]
          },
          {        
            type: "bar",
            showInLegend: true,
            name: "団体人数",
            color: "green",
            dataPoints: [
            { y: 180, label: "未定"},
            { y: 200, label: "19:00"},
            { y: 210, label: "18:30"},        
            { y: 240, label: "18:00"},        
            { y: 390, label: "17:30"},        
            { y: 895, label: "17:00"}        


            ]
          }

          ]
        });
      chart.render();
      }
      </script>
