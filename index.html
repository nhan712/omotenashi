    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
		moment.locale('ja');
		var ymd = moment().format('ll');
		var day = "（"+moment().format('dd')+"）";
		$(".date-text").text(ymd+day);
		
		$('#staff-id') .focusout(function () {
			if ($('#staff-id').val() == '123') {
				$('#staff-name').text('nhanvc');
				$('#password').attr('readonly', false);
			} else {
				$('#staff-name').text('');
				$('#password').attr('readonly', true);
			}
		});
      
		var $input = $('#datepicker').pickadate({
			monthsFull: [ '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月' ],
			monthsShort: [ '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月' ],
			weekdaysFull: [ '日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日' ],
			weekdaysShort: [ '日', '月', '火', '水', '木', '金', '土' ],
			weekdaysLetter: [ '日', '月', '火', '水', '木', '金', '土' ],
			today: '今日',
			clear: '消去',
			close: '閉じ',
			firstDay: 1,
			format: 'yyyy/mm/dd',
			formatSubmit: 'yyyy/mm/dd',
		});
		
		var picker = $input.data('pickadate');
		$('.date-text').click( function( e ) {
			// stop the click from bubbling
			e.stopPropagation();
			// prevent the default click action
			e.preventDefault();
			// open the date picker
			picker.open();
		});
		
		$(document).on('click', function() {
			picker.close()
		});
		
		picker.on('close', function(){
			var val = picker.get();
			if (val != "") {
				var ymd = moment(val).format('ll');
				var day = "（"+moment(val).format('dd')+"）";
				$(".date-text").text(ymd+day);
			}
		});
		
		$('.btn').click(function() {
			var url = "screen03.html?dhd=" + $('.date-text').text();
			location.href = url
		})
    </script>
