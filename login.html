<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br>
        <br>
        <div class="row">
          <form class="login" action="screen03.html" method="POST">
            <p class="title">Log in</p>
            <input type="text" placeholder="Staff ID" name="staff-id" id="staff-id" autofocus onblur="getStaffName();"/>
            <input type="password" name="password" id="password" placeholder="Password" readonly />
            <p id="staff-name"></p>
            <div style="margin: auto; width: 39%;">
              <button>
                <span class="state">OK</span>
              </button>
            </div>
            <div style="position: absolute; right: 15px; bottom: -10px; cursor: pointer;">
              <p class="date-text"></p>
            </div>
          </form>
        </div>
        <div class="row">
           <div id="datepicker"></div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/1.8.23/ui/i18n/jquery.ui.datepicker-ja.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      moment.locale('ja');
      var ymd = moment().format('ll');
      var day = "（"+moment().format('dd')+"）";
      $(".date-text").text(ymd+day);

      function getStaffName() {
        if ($('#staff-id').val() == '123') {
          $('#staff-name').text('nhanvc');
          $('#password').attr('readonly', false);
        } else {
          $('#staff-name').text('');
          $('#password').attr('readonly', true);
        }
      }

      $.datepicker.setDefaults( $.datepicker.regional[ "ja" ] );
      $("#datepicker").hide();
      $(".date-text").click(function(){
        $("#datepicker").toggle();
      }); 
      $("#datepicker").datepicker({ 
        onSelect: function(value, date) { 
          var ymd = moment(value).format('ll');
          var day = "（"+moment(value).format('dd')+"）";
          $(".date-text").text(ymd+day);
          $("#datepicker").hide(); 
        } 
      });
      
      
      
    </script>
  </body>


</html>
