<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Add the stylings *after* the pickadate theme files -->
   
    <!-- Loading Material UI -->
    <link href="css/materialize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body class="login-background">
    <div class="container">
      <!-- <div class="col-md-4"></div> -->
      <!-- <div class="col-md-4"> -->
        <br>
        <br>
        <div class="row">
          <div class="col l3 s1"></div>
          <div class="col l6 s10">
          <form class="login" action="screen03.html" method="POST">
            <p class="title">Log in</p>
            <div class="row">
              <div class="input-field col s12">
                <input id="staff-id" type="text" onblur="getStaffName();">
                <label for="staff-id" style="font-weight: normal;">Staff ID</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" readonly="readonly">
                <label for="password" style="font-weight: normal;">Password</label>
              </div>
            </div>
            <p id="staff-name" class="center-align"></p>
            <div class="login-btn">
              <button class="waves-effect waves-light btn blue lighten-1">OK</button>
            </div>
            <!-- <div style="position: absolute; right: 15px; bottom: 40px; cursor: pointer;"> -->
            <p class="date-text"></p>
            <div id="datepicker"></div>
            <!-- </div> -->
          </form>
          </div>
          <div class="col l3 s1"></div>
        </div>
        
      </div>
      <!-- <div class="col-md-4"></div> -->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
    <!-- Add the language *after* the pickadate script files -->
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <script src="js/legacy.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      moment.locale('ja');
      var ymd = moment().format('ll');
      var day = "（"+moment().format('dd')+"）";
      $(".date-text").text(ymd+day);

      function getStaffName() {
        if ($('#staff-id').val() == '123') {
          $('#staff-name').text('nhanvc');
          $('#password').attr('readonly', false);
        } else {
          $('#staff-name').text('');
          $('#password').attr('readonly', true);
        }
      }

      var $input = $('#datepicker').pickadate();
      var picker = $input.data('pickadate');
      $('.date-text').click( function( e ) {
          // stop the click from bubbling
          e.stopPropagation();
          // prevent the default click action
          e.preventDefault();
          // open the date picker
          picker.open();
      });
      $(document).on('click', function() {
        picker.close()
      });
      picker.on('close', function(){
        var val = picker.get();
        if (val != "") {
          var ymd = moment(val).format('ll');
          var day = "（"+moment(val).format('dd')+"）";
          $(".date-text").text(ymd+day);
        }
      });
    </script>
  </body>


</html>
